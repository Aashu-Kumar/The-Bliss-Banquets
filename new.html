  <!-- Main suru -->
  <main>
    <section class="info">
      <h1>Welcome to The Bliss Banquets</h1>
    </section>

    <!-- Form sec suru -->
    <section class="enquiry-form">
      <h2>Enquiry Form</h2>
      <form action="#">
        <label for="name"><span>&#128100; Name: </span></label>
        <input type="text" id="name" name="name" placeholder="Enter your name here" required>
    
        <label for="email"><span>&#9993; Email ID: </span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email id here" required>
    
        <label for="phone"><span>&#9742; Phone: </span></label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    
        <label for="comments"><span>&#128172;</span> Comments: </label>
        <textarea id="comments" name="comments" rows="4" placeholder="Write your comment here!!!" required></textarea>
    
        <button type="submit">Submit</button>
      </form>
    </section>
    
    <!-- Map -->
    <section class="map">
      <h2>Our Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4451.084134294899!2d84.00523767604888!3d24.95287604155201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x398db74858ee0f81%3A0xf7b50da56fb5ba56!2sShiva%20Utsaw%20Mahal!5e1!3m2!1sen!2sin!4v1731990949834!5m2!1sen!2sin"
      width="933" 
      height="300" 
      style="border: 4px solid #1f0dc3;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    </section>
  </main>
